<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>
      Pomelo
    </title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta http-equiv="content-style-type" content="text/css" />
    <meta http-equiv="content-scripte-type" content="text/javascript" />
    <meta name="author" content="netease" />
    <meta name="version" content="1.0" />
    <meta name="keywords" content="pomelo" />
    <link type="text/css" rel="stylesheet" href="css/base.css" />
    <script src="js/lib/socket.io.js">
    </script>
    <script src="js/lib/pomeloclient.js">
    </script>
 
  </head>
  <body>
    <!--login-->
    <div id="panel-login" class="container">
      <header class="login-title">
        Please Login
      </header>
      <main>
        <section class="input-row">
          <label for="username">User Name:</label>
          <input id="username" type="text" name="username" placeholder="please input username">
        </section>

        <section class="input-row">
          <label for="room">Room Name:</label>
          <input id="room" type="text" name="room" placeholder="please input room name">
        </section>
      </main>
      <footer>
        <button class="submit" onclick="login()">Login</button>
      </footer>
    </div>

    <!--chat room-->
    <div id="panel-room" class="chat-room">

    </div>

    <script type="text/javascript" src="js/client.js"></script>
  </body>
</html>
